<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VseaweedO</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery.js"></script>
    <link rel="icon" href="src/logo.png">
</head>
<body>
    <header>
        <div id="logo_container" class="dflex_row">
            <img id="logo" src="src/logo.png" alt="logo">
            <img id="company_name" src="SRC/IMAGES/vseaweedop 3d.png" alt="LOGO">
        </div>
        <div class="glass">
            <video muted autoplay loop id="myVideo" poster="src/videos/poster.webp">
                <source id="source1" type="video/mp4" src="src/videos/sss.webm">
                Your browser does not support HTML5 video.
            </video>
        </div>
        <!-- <button id="mute-video" type="button">mute</button> -->
        <script>
            $(document).ready(function(){
                // $("#mute-video").click(function () {if ($("video").prop('muted')) {$("video").prop('muted', false);$(this).text("mute");} else {$("video").prop('muted', true);$(this).text("unmute");}});
            });
        </script>
    </header>
    <section id="one" class="dflex_row">
        <div class="background"><div class="water"></div></div>
        <svg><defs><filter id="turbulence" x="0" y="0" width="100%" height="100%"><feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence><feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap><animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite" calcMode="spline" keySplines="0.25 0 0.75 1;0.25 0 0.75 1"/></filter></defs></svg>
    </section>
    <section id="two"></section>
    <section id="three"></section>
    <section id="four"></section>
    <section id="five"></section>
</body>
</html>
